              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "string" }
              - label: "Author"
                name: "author"
                widget: "object"
                fields:
                  - { label: "Name", name: "name", widget: "string" }
                  - { label: "Position", name: "position", widget: "string" }
      - label: "Accomplishments"
        name: "accomplishments"
        widget: "object"
        fields:
          - { label: "Enable", name: "enable", widget: "boolean" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - label: "Accomplishment List"
            name: "list"
            widget: "list"
            fields:
              - { label: "Number", name: "number", widget: "string" }
              - { label: "Prefix", name: "prefix", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
      - label: "Vision & Mission"
        name: "visionMission"
        widget: "object"
        fields:
          - { label: "Enable", name: "enable", widget: "boolean" }
          - label: "Mission"
            name: "mission"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - label: "Mission List"
                name: "list"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Icon", name: "icon", widget: "string" }
                  - {
                      label: "Description",
                      name: "description",
                      widget: "string",
                    }
          - label: "Vision"
            name: "vision"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - label: "Vision List"
                name: "list"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Icon", name: "icon", widget: "string" }
                  - {
                      label: "Description",
                      name: "description",
                      widget: "string",
                    }
      - label: "Companies"
        name: "companies"
        widget: "object"
        fields:
          - { label: "Enable", name: "enable", widget: "boolean" }
          - label: "Company List"
            name: "list"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Logo", name: "logo", widget: "image" }
      - label: "Team Testimonials"
        name: "teamTestimonials"
        widget: "object"
        fields:
          - { label: "Enable", name: "enable", widget: "boolean" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Arrow Icon", name: "arrowIcon", widget: "string" }
          - label: "Testimonial List"
            name: "list"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Position", name: "position", widget: "string" }
              - { label: "Company", name: "company", widget: "string" }
              - {
                  label: "Profile Image",
                  name: "profileImage",
                  widget: "image",
                }
              - { label: "Description", name: "description", widget: "string" }
              - label: "Stats"
                name: "stats"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Subtitle", name: "subtitle", widget: "string" }

