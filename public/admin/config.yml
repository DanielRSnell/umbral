backend:
  name: git-gateway
  branch: main
media_folder: "public/images" # Media files will be stored in the repo under public/images
public_folder: "public/images" # The src attribute for uploaded media will begin with /images
collections:
  - name: "homepage"
    label: "Homepage"
    folder: "src/content/homepage"
    slug: "{{slug}}"
    preview_path: "/"
    file: "src/content/homepage/index.md"
    create: true
    fields:
      - label: "Banner"
        name: "banner"
        widget: "object"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Content", name: "content", widget: "string" }
          - label: "Newsletter Button"
            name: "newsletterButton"
            widget: "object"
            fields:
              - { label: "Enable", name: "enable", widget: "boolean" }
              - { label: "Label", name: "label", widget: "string" }
              - {
                  label: "Form Placeholder",
                  name: "formPlaceholder",
                  widget: "string",
                }
          - { label: "Bulletpoints", name: "bulletpoints", widget: "list" }
          - label: "Banner Images"
            name: "bannerImages"
            widget: "object"
            fields:
              - { label: "Left Image", name: "left", widget: "image" }
              - { label: "Center Image", name: "center", widget: "image" }
              - { label: "Right Image", name: "right", widget: "image" }
          - label: "Trusted Brands"
            name: "trustedBrands"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Brand List", name: "list", widget: "list" }
      - label: "Workforce Efficiency"
        name: "workforceEfficiency"
        widget: "object"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - label: "Efficiency List"
            name: "list"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Icon", name: "icon", widget: "string" }
              - { label: "Content", name: "content", widget: "string" }
      - label: "Discover Product Feature"
        name: "discoverProductFeature"
        widget: "object"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Content", name: "content", widget: "string" }
          - label: "Accordion List"
            name: "accordionList"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Content", name: "content", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }
      - label: "Services with CTA"
        name: "servicesWithCTA"
        widget: "object"
        fields:
          - label: "Left Card"
            name: "leftCard"
            widget: "object"
            fields:
              - { label: "Head", name: "head", widget: "string" }
              - { label: "Icon", name: "icon", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Images", name: "images", widget: "image" }
          - label: "Right Card"
            name: "rightCard"
            widget: "object"
            fields:
              - { label: "Head", name: "head", widget: "string" }
              - { label: "Icon", name: "icon", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - label: "Images"
                name: "images"
                widget: "object"
                fields:
                  - { label: "Left Image", name: "left", widget: "image" }
                  - { label: "Top Image", name: "top", widget: "image" }
                  - { label: "Bottom Image", name: "bottom", widget: "image" }
          - label: "CTA"
            name: "cta"
            widget: "object"
            fields:
              - { label: "Enable", name: "enable", widget: "boolean" }
              - { label: "Head", name: "head", widget: "string" }
              - { label: "Icon", name: "icon", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - label: "Button"
                name: "button"
                widget: "object"
                fields:
                  - { label: "Enable", name: "enable", widget: "boolean" }
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Link", name: "link", widget: "string" }
              - label: "Images"
                name: "images"
                widget: "object"
                fields:
                  - { label: "Small Image 1", name: "sm_1", widget: "image" }
                  - { label: "Small Image 2", name: "sm_2", widget: "image" }
                  - { label: "Small Image 3", name: "sm_3", widget: "image" }
                  - { label: "Large Image", name: "lg", widget: "image" }

  - name: "about"
